<template name="header">
  <header>
    <a href="{{pathFor 'postsList'}}">
     <img src="title.png" alt="SmartGolf" height="130" width="600">
    </a>
    <div style="float:right;">
      <div class="loginbox">
        {{#if currentUser}}<p class="welcome">Welcome</p>{{/if}}
        {{> loginButtons}}
        {{#if currentUser}}<p class="header">You have {{messagesCount}} message(s)</p>{{/if}}
      </div>
    </div>
  </header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
       {{#if currentUser}}<ul class="nav navbar-nav navbar-left">
       <li><a href="#">Dashboard</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#">Explore your games</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#">Statistics</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Manage my account</a></li>
      </ul>
      {{else}}
      <ul class="nav navbar-nav navbar-left">
      <li><a href="#">Discover SmartGolf</a></li>
      </ul>{{/if}}

    </div>
  </nav>
</template>
